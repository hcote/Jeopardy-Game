<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <title>Jeopardy</title>
            <link rel="stylesheet" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
            <script
              src="https://code.jquery.com/jquery-3.3.1.min.js"
              integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"></script>
              <script src="app.js" charset="utf-8"></script>
            <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
      </head>
  <body>
        <header>

        </header>
        <section class="dailydoublehidden"></section>
        <section class="hidden"></section>
        <table>
              <tr id="tableHead">
                <th class="category CategoryOne">Category</th>
                <th class="category CategoryTwo">Category</th>
                <th class="category CategoryThree">Category</th>
                <th class="category CategoryFour">Category</th>
                <th class="category CategoryFive">Category</th>
              </tr>
              <tr>
                <td class="box cat-1">$200</td>
                <td class="box cat-2">$200</td>
                <td class="box cat-3">$200</td>
                <td class="box cat-4">$200</td>
                <td class="box cat-5">$200</td>
              </tr>
              <tr>
                <td class="box cat-1">$400</td>
                <td class="box cat-2">$400</td>
                <td class="box cat-3">$400</td>
                <td class="box cat-4">$400</td>
                <td class="box cat-5">$400</td>
              </tr>
              <tr>
                <td class="box cat-1">$600</td>
                <td class="box cat-2">$600</td>
                <td class="box cat-3">$600</td>
                <td class="box cat-4">$600</td>
                <td class="box cat-5">$600</td>
              </tr>
              <tr>
                <td class="box cat-1">$800</td>
                <td class="box cat-2">$800</td>
                <td class="box cat-3">$800</td>
                <td class="box cat-4">$800</td>
                <td class="box cat-5">$800</td>
              </tr>
              <tr>
                <td class="box cat-1">$1000</td>
                <td class="box cat-2">$1000</td>
                <td class="box cat-3">$1000</td>
                <td class="box cat-4">$1000</td>
                <td class="box cat-5">$1000</td>
              </tr>
        </table>

        <div class="flexbox">
              <div class="scoreBox">
                    <div class="playerScore"><h5 id="playerOneScore">000</h5></div>
                    <form id="userOneForm" action="index.html" method="post">
                          <input type="text" name="answer" class="inputText1" value="" autocomplete="off" disabled>
                          <input id="playerSubmit" class="submit" type="submit" name="submit" value="Submit" disabled>
                    </form>
                    <div class="playerNameDiv"><h4 id="playerOneName">Player 1</h4></div>
              </div>

              <button id="randomizeCats" type="button" name="button">Randomize Categories!</button> <br>

              <div class="scoreBox">
                    <div class="playerScore"><h5 id="playerTwoScore">000</h5></div>
                    <form id="userTwoForm" action="index.html" method="post">
                          <input type="text" name="answer" class="inputText2" value="" autocomplete="off" disabled>
                          <input id="computerSubmit" class="submit" type="submit" name="submit" value="Submit" disabled>
                    </form>
                    <div class="playerNameDiv"><h4 id="playerTwoName">Computer</h4></div>
              </div>
        </div>
  </body>
</html>
