<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jeopardy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
  </head>
  <body>
      <section class="hidden"></section>
        <table>
<!-- maybe turn this into a flexbox -->

              <tr id="tableHead">
                    <th class="Category">Category: Random</th>
                    <th class="Category">Category: Random</th>
                    <th class="Category">Category: Random</th>
                    <th class="Category">Category: Random</th>
                    <th class="Category">Category: Random</th>
              </tr>
              <tr>
                    <td class="box">$100</td>
                    <td class="box">$100</td>
                    <td class="box">$100</td>
                    <td class="box">$100</td>
                    <td class="box">$100</td>
              </tr>
              <tr>
                    <td class="box">$200</td>
                    <td class="box">$200</td>
                    <td class="box">$200</td>
                    <td class="box">$200</td>
                    <td class="box">$200</td>
              </tr>
              <tr>
                    <td class="box">$300</td>
                    <td class="box">$300</td>
                    <td class="box">$300</td>
                    <td class="box">$300</td>
                    <td class="box">$300</td>
              </tr>
              <tr>
                    <td class="box">$400</td>
                    <td class="box">$400</td>
                    <td class="box">$400</td>
                    <td class="box">$400</td>
                    <td class="box">$400</td>
              </tr>
              <tr>
                    <td class="box">$500</td>
                    <td class="box">$500</td>
                    <td class="box">$500</td>
                    <td class="box">$500</td>
                    <td class="box">$500</td>
              </tr>
        </table>
        <div class="flexbox">
        <div>
          <form id="userOneForm" action="index.html" method="post">
              <input type="text" name="answer" class="inputText1" value="" autocomplete="off" disabled>
              <input class="submit" type="submit" name="submit" value="Submit" disabled>
            </form>
            <p class="p1score">Player 1 Score: <span id="playerOneScore">0</span></p>
</div>
<div class="playerTwoBox">
            <form id="userTwoForm" action="index.html" method="post">
              <input type="text" name="answer" class="inputText2" value="" autocomplete="off" disabled>
              <input class="submit" type="submit" name="submit" value="Submit" disabled>
            </form>
            <p class="p2score">Player 2 Score: <span id="playerTwoScore">0</span></p>
        </div>
      </div>

  </body>

</html>
